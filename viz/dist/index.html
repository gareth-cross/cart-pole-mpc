<!doctype html>
<html>
  <head>
    <title>Cart-pole Viz</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <script src="main.js"></script>
  </head>

  <body id="body" class="flex flex-col justify-left m-4">
    <h1 class="text-4xl text-white pb-4">Viz</h1>
    <div class="grid grid-cols-2 gap-4 max-w-screen-lg">
      <!-- First column -->
      <div class="flex flex-col space-y-2">
        <!-- The main canvas where the sim is rendered. -->
        <div
          class="rounded-xl overflow-hidden bg-slate-800 border-solid border-2 border-sky-500 shadow-inner"
        >
          <canvas id="canvas"> </canvas>
        </div>
        <div class="rounded-xl bg-slate-800 overflow-auto p-6">
          <table id="controlTable" class="w-full border-collapse border-slate-500 text-slate-300">
            <tr>
              <td class="w-auto whitespace-nowrap font-semibold text-right py-2 pr-4">
                Sim params:
              </td>
              <td class="w-full"></td>
            </tr>
            <!-- Simulation rate -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 px-4">
                <label for="simRateSlider">Sim rate:</label>
              </td>
              <td class="w-full pr-4">
                <input type="range" class="slider w-full" id="simRateSlider" />
              </td>
              <td class="w-auto whitespace-nowrap">
                <output for="simRateSlider" id="simRateSliderOutput" class="text-center"></output>
              </td>
            </tr>
            <!-- Cart mass: -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4">
                <label for="baseMassSlider">Cart mass (m<sub>b</sub>):</label>
              </td>
              <td class="w-full pr-4">
                <input type="range" class="slider w-full" id="baseMassSlider" />
              </td>
              <td class="w-auto whitespace-nowrap">
                <output for="baseMassSlider" id="baseMassSliderOutput" class="text-center"></output>
              </td>
            </tr>
            <!-- Pole/suspended mass -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4">
                <label for="poleMassSlider">Pole mass (m<sub>1</sub>):</label>
              </td>
              <td class="w-full pr-4">
                <input type="range" class="slider w-full" id="poleMassSlider" />
              </td>
              <td class="w-auto whitespace-nowrap">
                <output for="poleMassSlider" id="poleMassSliderOutput" class="text-center"></output>
              </td>
            </tr>
            <!-- Length of arm: -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4">
                <label for="armLengthSlider">Arm length (l<sub>1</sub>):</label>
              </td>
              <td class="w-full pr-4">
                <input type="range" class="slider w-full" id="armLengthSlider" />
              </td>
              <td class="w-auto whitespace-nowrap">
                <output
                  for="armLengthSlider"
                  id="armLengthSliderOutput"
                  class="text-center"
                ></output>
              </td>
            </tr>
            <!-- Cart friction coeff -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4">
                <label for="cartFrictionSlider">Cart friction (μ):</label>
              </td>
              <td class="w-full pr-4">
                <input type="range" class="slider w-full" id="cartFrictionSlider" />
              </td>
              <td class="w-auto whitespace-nowrap">
                <output
                  for="cartFrictionSlider"
                  id="cartFrictionSliderOutput"
                  class="text-center"
                ></output>
              </td>
            </tr>
            <!-- Mass drag coeff -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4">
                <label for="massDragSlider">Aero drag (c<sub>d1</sub>):</label>
              </td>
              <td class="w-full pr-4">
                <input type="range" class="slider w-full" id="massDragSlider" />
              </td>
              <td class="w-auto whitespace-nowrap">
                <output for="massDragSlider" id="massDragSliderOutput" class="text-center"></output>
              </td>
            </tr>
            <!-- Controller params header. -->
            <tr>
              <td class="w-auto whitespace-nowrap font-semibold text-right py-4 pr-4">
                Control parameters:
              </td>
              <td class="w-full text-slate-500 text-center pr-4">
                <!-- Changing these will reset the optimization. -->
              </td>
              <td class="w-auto whitespace-nowrap"></td>
            </tr>
            <!-- Toggle switch on the controller. -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4">
                <label for="enableControllerCheckbox">Toggle control:</label>
              </td>
              <td class="w-full">
                <input
                  id="enableControllerCheckbox"
                  type="checkbox"
                  class="accent-green-500"
                  checked
                />
              </td>
              <td class="w-auto whitespace-nowrap"></td>
            </tr>
            <!-- Cart Penalty -->
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4">
                <label for="cartPenaltySlider"
                  >Cart position (b<sub>x</sub>)<br />
                  penalty:</label
                >
              </td>
              <td class="w-full pr-4">
                <input type="range" class="slider w-full" id="cartPenaltySlider" />
              </td>
              <td class="w-auto whitespace-nowrap">
                <output
                  for="cartPenaltySlider"
                  id="cartPenaltySliderOutput"
                  class="text-center"
                ></output>
              </td>
            </tr>
            <!--
            <tr>
              <td class="w-auto whitespace-nowrap text-right py-2 pr-4"></td>
              <td class="w-full pr-4"></td>
              <td class="w-auto whitespace-nowrap"></td>
            </tr>
            -->
          </table>
          <div class="grid grid-cols-2 mt-4">
            <button id="saveTracesButton" type="button" class="button-38 invisible">
              Save Traces
            </button>
            <button id="saveLogButton" type="button" class="button-38">Save Log</button>
          </div>
        </div>
      </div>
      <div class="flex flex-col space-y-2" id="plotColumn">
        <div
          id="controlPlot"
          class="rounded-xl overflow-hidden bg-slate-800 border-solid border-2 border-sky-500 plot-canvas relative"
        >
          <div class="text-slate-100 absolute pl-2 pt-1">Control Input [N]</div>
        </div>
        <div
          id="anglePlot"
          class="rounded-xl overflow-hidden bg-slate-800 border-solid border-2 border-sky-500 plot-canvas relative"
        >
          <div class="text-slate-100 absolute pl-2 pt-1">Pole Angle [°]</div>
        </div>
        <div
          id="speedPlot"
          class="rounded-xl overflow-hidden bg-slate-800 border-solid border-2 border-sky-500 plot-canvas relative"
        >
          <div class="text-slate-100 absolute pl-2 pt-1">Cart Speed [m/s]</div>
        </div>
      </div>
    </div>
  </body>
</html>
