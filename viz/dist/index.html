<!doctype html>
<html>
  <head>
    <title>Cart-pole Viz</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <script src="main.js"></script>
  </head>

  <body id="body" class="flex flex-col justify-left m-4">
    <h1 class="text-4xl text-white pb-4">Viz</h1>
    <div class="grid grid-cols-2 gap-4 max-w-screen-lg">
      <div class="flex flex-col space-y-2">
        <div class="rounded-xl bg-slate-800 border-solid border-2 border-sky-500 shadow-inner">
          <canvas id="canvas" style="width: 100%; height: 320px"> </canvas>
        </div>
        <div class="relative bg-slate-800 rounded-xl overflow-auto p-8">
          <div class="grid grid-rows-3">
            <div>
              <label class="text-white font-semibold">
                <input
                  id="enableControllerCheckbox"
                  type="checkbox"
                  class="accent-green-500"
                  checked
                />
                Enable controller
              </label>
            </div>
            <div>
              <p class="text-white">Sim rate:</p>
              <input type="range" min="0" max="100" value="100" class="slider" id="simRateSlider" />
            </div>
            <div class="mt-2">
              <button id="saveLogButton" type="button" class="button-30">Save Log</button>
            </div>
            <div class="mt-2 invisible">
              <button id="saveTracesButton" type="button" class="button-30">Save Traces</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col space-y-2" id="plotColumn">
        <div id="controlPlot" class="relative"></div>
      </div>
    </div>
  </body>
</html>
