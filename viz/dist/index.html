<!doctype html>
<html>
  <head>
    <title>Cart-pole Viz</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <script src="main.js"></script>
  </head>

  <body id="body" class="flex flex-col justify-left m-4">
    <h1 class="text-4xl text-white pb-4">Viz</h1>
    <div class="grid grid-cols-2 gap-4 max-w-screen-lg">
      <div class="flex flex-col space-y-2">
        <div class="rounded-xl bg-slate-800 border-solid border-2 border-sky-500 shadow-inner">
          <canvas id="canvas" style="width: 100%; height: 320px"> </canvas>
        </div>
        <div class="relative bg-slate-800 rounded-xl overflow-auto p-6">
          <div class="grid auto-rows-max gap-y-3">
            <!-- Toggle switch on the controller. -->
            <div class="grid grid-cols-2">
              <label for="enableControllerCheckbox" class="text-white text-right mr-4"
                >Toggle controller:</label
              >
              <input
                id="enableControllerCheckbox"
                type="checkbox"
                class="accent-green-500"
                checked
              />
            </div>
            <!-- Simulation rate -->
            <div class="grid grid-cols-2">
              <label for="simRateSlider" class="text-white text-right mr-4">Sim rate:</label>
              <div class="flex">
                <input type="range" class="slider mr-4 w-3/4" id="simRateSlider" />
                <output
                  for="simRateSlider"
                  id="simRateSliderOutput"
                  class="text-white text-center w-1/4"
                ></output>
              </div>
            </div>
            <!-- Cart mass: -->
            <div class="grid grid-cols-2">
              <label for="baseMassSlider" class="text-white text-right mr-4"
                >Cart mass (m<sub>b</sub>):</label
              >
              <div class="flex">
                <input type="range" class="slider mr-4 w-3/4" id="baseMassSlider" />
                <output
                  for="baseMassSlider"
                  id="baseMassSliderOutput"
                  class="text-white text-center w-1/4"
                ></output>
              </div>
            </div>
            <!-- Pole/suspended mass:  -->
            <div class="grid grid-cols-2">
              <label for="poleMassSlider" class="text-white text-right mr-4"
                >Pole mass (m<sub>1</sub>):</label
              >
              <div class="flex">
                <input type="range" class="slider mr-4 w-3/4" id="poleMassSlider" />
                <output
                  for="poleMassSlider"
                  id="poleMassSliderOutput"
                  class="text-white text-center w-1/4"
                ></output>
              </div>
            </div>
            <!-- Length of arm: -->
            <div class="grid grid-cols-2">
              <label for="armLengthSlider" class="text-white text-right mr-4"
                >Arm length (l<sub>1</sub>):</label
              >
              <div class="flex">
                <input type="range" class="slider mr-4 w-3/4" id="armLengthSlider" />
                <output
                  for="armLengthSlider"
                  id="armLengthSliderOutput"
                  class="text-white text-center w-1/4"
                ></output>
              </div>
            </div>
            <!-- Cart friction coeff -->
            <div class="grid grid-cols-2">
              <label for="cartFrictionSlider" class="text-white text-right mr-4"
                >Cart friction (Î¼):</label
              >
              <div class="flex">
                <input type="range" class="slider mr-4 w-3/4" id="cartFrictionSlider" />
                <output
                  for="cartFrictionSlider"
                  id="cartFrictionSliderOutput"
                  class="text-white text-center w-1/4"
                ></output>
              </div>
            </div>
            <!--  -->
          </div>
          <div class="grid grid-cols-2 mt-8">
            <button id="saveTracesButton" type="button" class="button-30 invisible">
              Save Traces
            </button>
            <button id="saveLogButton" type="button" class="button-30">Save Log</button>
          </div>
        </div>
      </div>
      <div class="flex flex-col space-y-2" id="plotColumn">
        <div id="controlPlot" class="relative"></div>
      </div>
    </div>
  </body>
</html>
